<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="https://github.com/vickyions" />
    <title>Streaks</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <template id="year-template">
      <div class="year-wrapper">
        <h2 class="year_name"></h2>
        <section class="year"></section>
      </div>
    </template>
    <template id="month-template">
      <article class="month">
        <h3 class="month_name"></h3>
        <div class="week">Sun</div>
        <div class="week">Mon</div>
        <div class="week">Tue</div>
        <div class="week">Wed</div>
        <div class="week">Thu</div>
        <div class="week">Fri</div>
        <div class="week">Sat</div>
      </article>
    </template>
    <template id="day-template">
      <div class="day">
        <input type="checkbox" class="check" name="" />
        <div class="streakmark"></div>
      </div>
    </template>
    <script src="index.js"></script>
  </body>
</html>
